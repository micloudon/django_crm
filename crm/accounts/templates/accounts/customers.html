{% extends 'accounts/base.html' %}

{% block content %}

<br>

<div class="row">
	<div class="col-md-5">
		<h5>CUSTOMERS:</h5>
		<hr>
		<div class="card card-body">
			<a class="btn btn-primary btn-block" href="{% url 'create_customer' %}">Create Customer</a>
			<br>
			<table class="table table-sm">
				<tr>
					<th>View</th>
					<th>Customer</th>
					<th>Phone</th>
					<th>Update</th>
					<th>Delete</th>
				</tr>

				{% for customer in customers %}
					<tr>
						<td><a class="btn btn-sm btn-info" href="{% url 'customer' customer.id %}">View</a></td>
						<td>{{ customer.name }}</td>
						<td>{{ customer.phone }}</td>
						<td><a class="btn btn-sm btn-success" href="{% url 'update_customer' customer.id %}">Update</a></td>
						<td><a class="btn btn-sm btn-danger" href="{% url 'delete_customer' customer.id %}">Delete</a></td>

					</tr>

				{% endfor %}
		

			</table>
	</div>

</div>

</div>



{% endblock %}
